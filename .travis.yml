language: node_js
node_js:
# - 6.0.0
# - 6.1.0
# - 6.2.0
# - 6.2.1
# - 6.2.2
# - 6.3.0
- 6.3.1
matrix:
  fast_finish: true
branches:
  only: master
git:
  depth: 2
cache:
  directories:
  - node_modules
before_install:
- npm set progress=false
- npm install -g pnpm
install:
- pnpm install
- npm prune
deploy:
  provider: npm
  email: ivo.putzer@gmail.com
  api_key:
    secure: 
  on:
    repo: ivoputzer/node-module
before_deploy: bin/deploy/before
after_deploy: bin/deploy/after
